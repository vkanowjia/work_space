<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Options</title>
    <link rel="stylesheet" href="2style.css">
</head>
<body>

        <h1>YAY! It's BOGO</h1>


<div class="container">
    <!-- Box 1 -->

    <div class="box" onclick="toggleBox(2)">

        <div class="offer-label">10% Off</div>
        <div class="box-header">
            <h2>1 Unit</h2>
            <span class="price">$10.00 USD</span>
        </div>
        <div class="options" id="options1">
            <div class="option-group">
                <label for="size1">Size:</label>
                <select id="size1">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
            </div>
            <div class="option-group">
                <label for="color1">Color:</label>
                <select id="color1">
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Box 2 (Most Popular) -->
    <div class="box" onclick="toggleBox(2)">
                   <div class="most-popular">Most Popular</div>
        <div class="offer-label">20% Off</div>
        <div class="box-header">
            <h2>2 Units</h2>
            <span class="price">$18.00 USD</span>
	
        </div>
        <div class="options" id="options2">
            <div class="option-group">
                <label for="size2-1">Size #1:</label>
                <select id="size2-1">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
            </div>
            <div class="option-group">
                <label for="color2-1">Color #1:</label>
                <select id="color2-1">
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>
            <div class="option-group">
                <label for="size2-2">Size #2:</label>
                <select id="size2-2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
            </div>
            <div class="option-group">
                <label for="color2-2">Color #2:</label>
                <select id="color2-2">
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Box 3 -->
    <div class="box" onclick="toggleBox(3)">
        <div class="offer-label">30% Off</div>
        <div class="box-header">
            <h2>3 Units</h2>
            <span class="price">$24.00 USD</span>
        </div>
        <div class="options" id="options3">
            <div class="option-group">
                <label for="size3">Size:</label>
                <select id="size3">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
            </div>
            <div class="option-group">
                <label for="color3">Color:</label>
                <select id="color3">
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>
        </div>
    </div>
</div>

    <div class="total1">
            Free Delivery  
</div>
 <div class="total">
            <strong>Total: <span id="total-price">$10.00 USD</span></strong>
        </div>

        <button class="add-to-cart">+ Add to Cart</button>
    </div>

<script src="2script.js"></script>
</body>
</html>
